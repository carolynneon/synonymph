<!DOCTYPE html>
<html>
<title>XKCD</title>

<body>
    <form>
        Enter a word: <input type="text" id="wordField" value="word"><br/>
        <input id="dictionaryButton" type="submit" value="Submit">
    </form>
    <p id="definition">(definition goes here)</p>
</body>

<script>
  function buttonPressed(event) {
    event.preventDefault();
    var init = { method: 'GET', mode: 'cors', cache: 'default' };
    var url = new Request("https://api.dictionaryapi.dev/api/v2/entries/en/" + document.getElementById("wordField").value, init);
    
    fetch(url)
        .then(function(response) {
            console.log(response);
            return response.json();
        }).then(function(json) {
            console.log(json);
            document.getElementById("definition").innerHTML = "definition: " + json[0]["meanings"][0]["definitions"][0]["definition"];
        }).catch(function(error) {
            console.log(error);
        });
  }

  document.getElementById("dictionaryButton").addEventListener("click", buttonPressed);
</script>
</html>
