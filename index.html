<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Synonymph</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="content">
        <img id="logo" src="/images/logo.png"/>
        <div id="header">
            <button id="synonymphButton"><img id="synonymph" src="/images/synonymph_happy.png" title="It's me, Synonymph!"/></button>
            <p id="tip">Hello! I'm Synonymph, and I need some help. You can press the button below to start! &lt3</p>
        </div>
        <button id="startButton">New Word</button>
        <p id="word">The word is: [N/A]</p>
        <form>
            Synonym: <input type="text" id="guess" placeholder="Type a synonym"><br/>
            <input id="submitButton" type="submit" value="Submit" disabled>
        </form>
    </div>

    <div id="footer">
        <p><a href="https://github.com/carolynneon/synonymph">Github link</a></p>
    </div>
</body>

<script text="type/javascript" src="/script.js">
</script>

</html>
